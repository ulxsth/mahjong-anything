name: my-workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    
jobs:
  my-job:
    name: my-job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Run test
        run: bun run test